<!DOCTYPE html>
<html lang="en">
  <head>
    <title>trackster</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./resources/img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="row form-inline">
        <h1 class="brand col-7 col-offset-1">trackster</h1>
        <input
          class="form col-2"
          type="search-input"
          keydown="key_down()"
          placeholder="Whatcha lookin' for?"
          aria-label="Search"
        />
        <button id="search-btn" class="btn col-0.75" type="submit">
          <i class="fas fa-search fa-lg fa-flip-horizontal"></i>
        </button>
      </nav>
      <div id="attribute-bar" class="row form-inline">
        <div id="song-column" class="attribute col-4"># &nbsp; Song</div>
        <div class="attribute col-2">Artist</div>
        <div class="attribute col-2">Album art</div>
        <div id="attribute listeners" class="col-1">Listeners</div>
      </div>
    </div>
    <div id="results" class="container-fluid">
      <!-- results section to be generated by user search -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./resources/js/trackster.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  </body>
</html>
